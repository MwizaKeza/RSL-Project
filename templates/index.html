<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        #video-feed {
            border: 2px solid #333;
            border-radius: 10px;
        }
        .captions {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>RSL Translator</h1>
    <div class="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed" width="800" height="600">
    </div>
</body>
</html>
